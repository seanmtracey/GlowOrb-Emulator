<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>GlowOrb Emulator</title>
		<link rel='stylesheet' href='styles.css' />
		<link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
	</head>
	<body data-ready="false" data-settingsshowing="false" data-connecting="false">
		<div id="display">
			<div id="gloworb">
				<div id="orb" data-set="false">
					<div id="crescent"></div>
				</div>
			</div>

			<div id="status">
				<h1>#------</h1>
				<span>Color not yet set...</span>
			</div>
		
		</div>

		<div id="settingsPanel" data-active="false">
			<form>
				<label>MQTT Broker</label>
				<input type="text" name="broker" placeholder="mqtt://..." />

				<label>MQTT Port</label>
				<input type="text" name="port" placeholder="1883" />

				<label>MQTT Topic</label>
				<input type="text" name="topic" placeholder="/GlowOrbEmulator/<UNIQUE TOPIC>" />
				
				<label>MQTT Broker Username</label>
				<input type="text" name="username" placeholder="..." />

				<label>MQTT Broker Password</label>
				<input type="text" name="password" placeholder="..." />

				<label>Client ID</label>
				<input type="text" name="clientid" placeholder="..." />

				<input type="submit" value="Save Settings" />

			</form>
		</div>

		<div id="connectionStatus">
			<h1>Connecting...</h1>    
		</div>

		<div id="settingsBtn"></div>

		<script>
		require('./renderer.js');
		</script>
	</body>
</html>
